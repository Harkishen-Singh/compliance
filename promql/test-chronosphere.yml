reference_target_config:
  query_url: 'http://localhost:9090'

test_target_config:
  query_url: 'https://<env>.chronosphere.io/data/metrics'
  headers:
    Authorization: 'Bearer <bearer-token>'

query_tweaks:
  - note: 'Chronosphere adds a "__chronosphere_tenant" label to distinguish tenants, leading to extra labels in query results. These need to be stripped before comparisons.'
    no_bug: true
    drop_result_labels:
    - __chronosphere_tenant
